<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
   <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="idade">
      <th mat-header-cell *matHeaderCellDef> idade </th>
      <td mat-cell *matCellDef="let element"> {{element.idade}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="pai">
      <th mat-header-cell *matHeaderCellDef> pai </th>
      <td mat-cell *matCellDef="let element"> {{element.pai}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="mae">
      <th mat-header-cell *matHeaderCellDef> mae </th>
      <td mat-cell *matCellDef="let element"> {{element.mae}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="mostrar(row);"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
